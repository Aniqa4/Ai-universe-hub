<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <!------------------Header --------------------->
    <header class="text-center">
        <h1 class="mt-5">AI Universe Hub</h1>
        <button class="btn btn-danger m-3">Sort by Date</button>
    </header>
    <!------------------Main------------------------>
    <main>
        <div id="default-cards" class="row row-cols-1 row-cols-md-3 g-4 mt-1 mb-5">
  
        </div>
    </main>
    <!------------------ Modal ---------------------->
    <section class="modal fade" id="show-more" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="show-moreLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="p-5 d-flex gap-3 justify-content-center">
                    <div class="bg-danger-subtle p-5 rounded" style="width: 24rem;">
                        <h5>description</h5>
                        <div class="row text-center">
                            <div class="col bg-white rounded m-2">
                                <p>$10/</p>
                                <p>month</p>
                                <p>Basic</p>
                            </div>
                            <div class="col bg-white rounded m-2"> 
                                <p>$10/</p>
                                <p>month</p>
                                <p>Pro</p>
                            </div>
                            <div class="col bg-white rounded m-2">
                                <p>Contact</p>
                                <p>us</p>
                                <p>Enterprise</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>Features</h5>
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                            </div>
                            <div>
                                <h5>Integrations</h5>
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                            </div>
                        </div>
                    </div>
                <div>
                    <div id="modal-right" class="card" style="width: 24rem;">
                        <!-- <div>
                            <img src="${info.logo}" class="card-img-top">
                               <div class="card-body">
                                 <h5 class="card-title">Card title</h5>
                               <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              </div>
                        </div> -->
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <!-------------------Footer---------------------->
    <footer class="text-center">
        <button class="btn btn-danger mb-5">See More</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="javaScript/cards.js"></script>
  </body>
</html>
</body>
</html>

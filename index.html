<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <!------------------Header --------------------->
    <header class="text-center">
        <h1 class="mt-5">AI Universe Hub</h1>
        <button onclick="sortCards()" id="sort-cards" class="btn btn-danger m-3">Sort by Date</button>
        <button onclick="sortAllCards()" id="sort-all-cards" class="btn btn-danger m-3 d-none">Sort by Date</button>
    </header>
    <!------------------Main------------------------>
    <main>
        <div id="default-cards" class="row row-cols-1 row-cols-md-3 g-4 mt-1 mb-5">
  
        </div>
    </main>
    <!------------------ Modal ---------------------->
    <section  class="modal fade" id="show-more" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="show-moreLabel" aria-hidden="true">
        <div  class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div>
                    <button type="button" class="btn-close bg-danger p-2 position-absolute top-0 start-100 translate-middle rounded-5" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="row p-5 d-flex gap-5 justify-content-center">
                    <!--------------------------left side of modal--------------->
                    <div class="bg-danger-subtle p-5 rounded col">
                        <h6 id="description">description</h5>
                        <div class="row gap-2 text-center mt-3 mb-3">
                            <div class="col bg-white rounded">
                                <ul style="list-style:none;" class="p-0 pt-2 text-success fw-bold">
                                    <li >$10/</li>
                                    <li>month</li>
                                    <li>Basic</li>
                                </ul>
                            </div>
                            <div class="col bg-white rounded"> 
                                <ul style="list-style:none;" class="p-0 pt-2 text-warning fw-bold">
                                    <li>$10/</li>
                                    <li>month</li>
                                    <li>Basic</li>
                                </ul>
                            </div>
                            <div class="col bg-white rounded">
                                <ul style="list-style:none" class="p-0 pt-2 text-danger fw-bold">
                                    <li>Contact</li>
                                    <li>us</li>
                                    <li>Enterprise</li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>Features</h5>
                                <ul id="features"></ul>
                            </div>
                            <div >
                                <h5>Integrations</h5>
                                <ul id="integrations">

                                </ul>
                            </div>
                        </div>
                    </div>
                <!---------------right side of modal-------->
                <div id="modal-right" class="col">

                </div>
                </div>
            </div>
        </div>
    </section>
    <!-------------------Footer---------------------->
    <footer class="text-center">
        <!------------------spinner---------->
        <div id="spinner" class="text-center mb-5 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <button onclick="allCards()" id="see-more" class="btn btn-danger mb-5">See More</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="javaScript/cards.js"></script>
    <script src="javaScript/see-more-button.js"></script>
    <script src="javaScript/modal.js"></script>
    <script src="javaScript/sort-by-date.js"></script>
  </body>
</html>
</body>
</html>
